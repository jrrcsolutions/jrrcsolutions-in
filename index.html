        window._JRCS_SKIP_INIT = true;
        return;
      }

      // If host allowed, load each script dynamically and attach safe .catch wrappers where possible.
      siteScripts.forEach(src => {
        const s = document.createElement('script');
        s.src = src;
        s.defer = true;
        s.onload = function(){ console.log('Loaded script', src); };
        s.onerror = function(e){ console.warn('Failed to load', src, e); };
        document.body.appendChild(s);
      });
    })();
